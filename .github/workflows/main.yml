name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: 3.8

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
      working-directory: /home/conda/feedstock_root/build_artifacts/altair_1640799865332/work

    - name: Run script
      run: |
        python medical_data.py
        working-directory: /home/conda/feedstock_root/build_artifacts/altair_1640799865332/work
